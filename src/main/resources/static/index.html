<script>
    document.getElementById('vet-form').addEventListener('submit', function (event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const specialization = document.getElementById('specialization').value;
        const experience = document.getElementById('experience').value;

        const vetItem = document.createElement('li');
        vetItem.textContent = `${name} – ${specialization}, ${experience} років досвіду`;

        document.getElementById('vets').appendChild(vetItem);

        event.target.reset();
    });
